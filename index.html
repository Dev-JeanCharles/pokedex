<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./assets/css/global.css">

        <ol class="conteudo__principal">

                Bulbasaur
                <img class="conteudo__principal__imagem" src="https://seeklogo.com/images/B/bulbasaur-logo-8A27924C02-seeklogo.com.png" alt="Imagem do pokemon bulbasaur">
